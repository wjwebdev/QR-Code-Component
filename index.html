<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <main>
        <div class="qr-box">
            <div class="qr-image">
                <img id="qr-code-img" src="images/image-qr-code.png" alt="qr-code"> 
            </div>
            <div class="description">
               <h2>Improve your front-end skills by building projects.</h2>
               <div><p>Scan the QR Code to visit FrontEnd Mentor and take your coding skills to the next level. </p></div>
            </div>
        </div>
     </main>
    </div>
</body>
</html>
